<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Portfolio website complete</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div class="homing" >
                    <img  src="assets/img/home.png" alt="Description of the image">
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a  class="nav__link active-link">Home</a></li>
                        <li class="nav__item"><a  class="nav__link">Product</a></li>
                        <li class="nav__item"><a  class="nav__link">About</a></li>
                        <li class="nav__item"><a  class="nav__link">Contact</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <section class="home bd-grid" id="home">
                <div class="home__data">
                    <h1 class="home__title">e-commerce<br>Website</h1>
                    <span class="home__title-color">Support Local Everything<br> </span>

                    <a href="#" class="button">Buy now</a>
                </div>

               

                <div class="home__img">
                    <img src="assets/img/chair.jpeg" alt="Description of the image">
                </div>
                
            </section>

        </main>

     
        <script src="assets/js/main.js"></script>
    </body>
</html>
